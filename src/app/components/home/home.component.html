<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Map</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <agm-map  (mapClick)="addMarker($event.coords.lat, $event.coords.lng)" [latitude]="latitud" [longitude]="longitud" [zoom]="10">
            <agm-marker *ngFor="let marcador of marcadores | async; let i = index" [latitude]="marcador.latitud" [longitude]="marcador.longitud"
            >
            <agm-info-window>
                <p>Latitud: {{ marcador.latitud }}</p>
                <p>Longitud: {{ marcador.longitud }}</p>
                <div>
                    <button (click)="deleteMarker(marcador)" mat-raised-button color="warn">Borrar</button>
                </div>
            </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
